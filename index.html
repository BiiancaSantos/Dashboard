<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de EficiÃªncia Operacional</title>
 
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
  <style>
    body {
      font-family: Calibri, Arial, sans-serif;
      background-color: #E7E6E6;
      margin: 0;
      padding: 20px;
    }
 
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1F4E79;
    }
 
    .dashboard {
      max-width: 1200px;
      margin: auto;
    }
 
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
 
    .card {
      background: #D9D9D9;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
 
    .card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }
 
    .value {
      font-size: 32px;
      font-weight: bold;
    }
 
    .conferido { color: #1F4E79; }
    .auditados { color: #ED7D31; }
    .defeitos { color: #C00000; }
    .homemhora { color: #1F4E79; }
 
    .percentual {
      background: #595959;
      color: #fff;
    }
 
    .chart-container {
      background: #2F2F2F;
      border-radius: 8px;
      padding: 20px;
    }
 
    footer {
      text-align: center;
      margin-top: 30px;
      color: #595959;
      font-size: 14px;
    }
  </style>
</head>
 
<body>
 
<h1>Dashboard de EficiÃªncia Operacional</h1>
 
<div class="dashboard">
 
  <!-- CARDS -->
  <div class="cards">
    <div class="card">
      <h3>Conferido</h3>
      <div id="cardConferido" class="value conferido">0</div>
    </div>
 
    <div class="card">
      <h3>Auditados</h3>
      <div id="cardAuditados" class="value auditados">0</div>
    </div>
 
    <div class="card">
      <h3>Defeitos</h3>
      <div id="cardDefeitos" class="value defeitos">0</div>
    </div>
 
    <div class="card percentual">
      <h3>Percentual</h3>
      <div id="cardPercentual" class="value">0%</div>
    </div>
 
    <div class="card">
      <h3>Homem/Hora</h3>
      <div id="cardHomemHora" class="value homemhora">0</div>
    </div>
  </div>
 
  <!-- GRÃFICO -->
  <div class="chart-container">
    <canvas id="grafico"></canvas>
  </div>
 
</div>
 
<footer>
  GestÃ£o Ã  Vista â€¢ Dashboard HTML integrado ao Google Sheets
</footer>
 
<script>
  /* ===============================
     ðŸ”— COLE AQUI O ID DA PLANILHA
     =============================== */
 
  const SHEET_ID = "https://docs.google.com/spreadsheets/d/1NAHmPOKk0HmgQQwguOLWh8EGbeLq_EzVQZw2hz3jups/edit?gid=0#gid=0";
 
  const URL_GRAFICO =
    `${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Grafico`;
 
  const URL_INDICADORES =
    `${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Indicadores`;
 
  /* ======= GRÃFICO ======= */
  fetch(URL_GRAFICO)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;
 
      const labels = [];
      const conferidos = [];
      const auditados = [];
      const naoConformes = [];
 
      rows.forEach(r => {
        labels.push(r.c[0].v);
        conferidos.push(r.c[1].v);
        auditados.push(r.c[2].v);
        naoConformes.push(r.c[3].v);
      });
 
      criarGrafico(labels, conferidos, auditados, naoConformes);
    });
 
  function criarGrafico(labels, conferidos, auditados, naoConformes) {
    new Chart(document.getElementById('grafico'), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          { label: 'Conferidos', data: conferidos, backgroundColor: '#1F4E79' },
          { label: 'Auditados', data: auditados, backgroundColor: '#ED7D31' },
          { label: 'NÃ£o Conformes', data: naoConformes, backgroundColor: '#70AD47' }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#ffffff' } },
          title: {
            display: true,
            text: 'GestÃ£o Ã  Vista',
            color: '#ffffff'
          }
        },
        scales: {
          x: { ticks: { color: '#ffffff' } },
          y: { ticks: { color: '#ffffff' } }
        }
      }
    });
  }
 
  /* ======= INDICADORES ======= */
  fetch(URL_INDICADORES)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;
 
      rows.forEach(r => {
        const indicador = r.c[0].v;
        const valor = r.c[1].v;
 
        if (indicador === "Conferido") document.getElementById("cardConferido").innerText = valor;
        if (indicador === "Auditados") document.getElementById("cardAuditados").innerText = valor;
        if (indicador === "Defeitos") document.getElementById("cardDefeitos").innerText = valor;
        if (indicador === "Percentual") document.getElementById("cardPercentual").innerText = valor + "%";
        if (indicador === "HomemHora") document.getElementById("cardHomemHora").innerText = valor;
      });
    });
</script>
 
</body>

</html>
